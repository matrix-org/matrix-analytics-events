name: Release Automation
on:
  workflow_dispatch:
    inputs:
      version-bump:
        description: The scale of the version bump required for semver compatibility
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
concurrency: release
jobs:
  release:
    name: "Release & Publish"
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§® Checkout code
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up node environment
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'

      - name: ðŸ‘Š Bump version
        run: 'yarn version --no-git-tag-version --${{ github.event.inputs.version-bump }}'

      - name: ðŸš€ Publish to npm
        id: npm-publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public

      - name: ðŸ§¬ Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.npm-publish.version }}
          release_name: Release ${{ steps.npm-publish.version }}
          body: ${{ steps.npm-publish.version }} Release
          draft: false
          prerelease: false
