name: Validate schemas
on:
  push:
    branches: [ main ]
  pull_request: { }
concurrency: ${{ github.ref }}
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§® Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up node environment
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'

      - name: ğŸ—œï¸ Set up python environment
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: ğŸ”¨ Install Poetry
        uses: snok/install-poetry@v1

      - name: ğŸ› ï¸ Setup
        run: "./scripts/setup.sh"

      - name: ğŸ“• Validate
        run: yarn build

      - run: git diff --exit-code

      - name: ğŸ“• Validate TS
        run: yarn build:ts

      - name: ğŸ“• Validate HTML
        run: yarn build:html
